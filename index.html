<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em y√™u v·ªÅ Vi·ªát Nam</title>
  <link href="https://fonts.googleapis.com/css2?family=Cylburn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4E342E;
      font-family: 'Cylburn', cursive;
      color: #F5E1C8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .number {
      font-size: 3rem;
    }

    .label {
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .number {
        font-size: 2.2rem;
      }

      .label {
        font-size: 0.9rem;
      }

      .countdown {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Em y√™u v·ªÅ Vi·ªát Nam üíû</h1>
  <div class="countdown">
    <div class="time">
      <span class="number" id="days">00</span>
      <span class="label">Ng√†y</span>
    </div>
    <div class="time">
      <span class="number" id="hours">00</span>
      <span class="label">Gi·ªù</span>
    </div>
    <div class="time">
      <span class="number" id="minutes">00</span>
      <span class="label">Ph√∫t</span>
    </div>
    <div class="time">
      <span class="number" id="seconds">00</span>
      <span class="label">Gi√¢y</span>
    </div>
  </div>

  <script>
    const countdownDate = new Date("Feb 1, 2026 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        document.querySelector('h1').innerText = "üíû Em ƒë√£ v·ªÅ Vi·ªát Nam r·ªìi!";
        document.querySelector('.countdown').style.display = 'none';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
