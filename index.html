<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Em y√™u v·ªÅ Vi·ªát Nam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(120deg, #f093fb, #f5576c);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
    }
    .countdown {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .time {
      display: flex;
      flex-direction: column;
      min-width: 80px;
    }
    .number {
      font-size: 3rem;
      font-weight: bold;
    }
    .label {
      font-size: 1rem;
      opacity: 0.8;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 20px #ffb6c1; }
    }
    .number {
      animation: glow 1.5s infinite alternate;
    }
    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Em y√™u v·ªÅ Vi·ªát Nam üíñ</h1>
  <div class="countdown">
    <div class="time"><span class="number" id="days">00</span><span class="label">Ng√†y</span></div>
    <div class="time"><span class="number" id="hours">00</span><span class="label">Gi·ªù</span></div>
    <div class="time"><span class="number" id="minutes">00</span><span class="label">Ph√∫t</span></div>
    <div class="time"><span class="number" id="seconds">00</span><span class="label">Gi√¢y</span></div>
  </div>
  <canvas class="fireworks" id="fireworks"></canvas>

  <script>
    const countdownDate = new Date("Feb 1, 2026 00:00:00").getTime();
    const daysElement = document.getElementById("days");
    const hoursElement = document.getElementById("hours");
    const minutesElement = document.getElementById("minutes");
    const secondsElement = document.getElementById("seconds");

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector('h1').innerText = "üíû Em ƒë√£ v·ªÅ Vi·ªát Nam r·ªìi! üíû";
        startFireworks();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysElement.innerText = String(days).padStart(2, '0');
      hoursElement.innerText = String(hours).padStart(2, '0');
      minutesElement.innerText = String(minutes).padStart(2, '0');
      secondsElement.innerText = String(seconds).padStart(2, '0');
    }, 1000);

    function startFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      const particles = [];

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Particle {
        constructor(x, y, color, speedX, speedY) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.speedX = speedX;
          this.speedY = speedY;
          this.alpha = 1;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.alpha -= 0.01;
        }

        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      function createParticles(x, y) {
        for (let i = 0; i < 100; i++) {
          const speedX = (Math.random() - 0.5) * 8;
          const speedY = (Math.random() - 0.5) * 8;
          const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
          particles.push(new Particle(x, y, color, speedX, speedY));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
          particle.update();
          particle.draw();
          if (particle.alpha <= 0) particles.splice(index, 1);
        });
        requestAnimationFrame(animate);
      }

      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        createParticles(x, y);
      }, 200);

      animate();
    }
  </script>
</body>
</html>
